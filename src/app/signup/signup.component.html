<div class="container">
  <div class="des">SIGNUP FOR WILDERNESS!</div>
    <div class="grp">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="form-group">
                  <input 
                  type="text" 
                  id="name" 
                  name="name" 
                  ngModel
                  required
                  #name=ngModel
                  class="form-control"
                  placeholder="Enter your Name">
              </div>
              <span class="help-block" 
              *ngIf="!name.valid && name.touched">Enter your Name</span>
          <div class="form-group">
            
              <input 
              type="text" 
              id="email" 
              name="email" 
              ngModel
              required
              email
              #email=ngModel
              class="form-control"
              placeholder="Enter your Email">
          </div>
          <span class="help-block" 
          *ngIf="!email.valid && email.touched">Enter valid Email</span>
          <div class="form-group">
              
                <input 
                type="password" 
                id="password" 
                name="password" 
                ngModel
                required
                #password=ngModel
                class="form-control"
                placeholder="Enter a Password">
            </div>
            <span class="help-block" 
           *ngIf="!password.valid && password.touched">Enter Password</span>
           <div class="form-group">
              
                <input 
                type="password" 
                id="cpassword" 
                name="cpassword" 
                ngModel
                required
                #cpassword=ngModel
                class="form-control"
                placeholder="Confirm Password">
            </div>
            <span class="help-block" 
           *ngIf="password.value!=cpassword.value && cpassword.touched">Password does not match!</span>
           <br>
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid" (click)="onSignup()">Signup</button>
        </form>
    </div>
    
 
</div>
